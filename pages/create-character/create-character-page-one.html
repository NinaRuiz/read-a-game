<!DOCTYPE html>
<html>
<head>
    <meta charset = "UTF-8">
    <title>File System</title>
    <link rel = "stylesheet"
          href = "../../node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <script>
        window.jQuery = window.$ = require('jquery');
    </script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="create-character.css">
    <style>
        body{
            overflow-y: hidden;
        }
    </style>
</head>

<body>
<!-- Toolbar -->
<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Play A Game</span>
</nav>

<nav aria-label="Page navigation" class="pagination-center">
    <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" href="./create-character-page-one.html">1</a></li>
        <li class="page-item"><a class="page-link" href="./create-character-page-two.html">2</a></li>
        <li class="page-item"><a class="page-link" href="./create-character-page-three.html">3</a></li>
        <li class="page-item"><a class="page-link" href="./create-character-page-four.html">4</a></li>
        <li class="page-item"><a class="page-link" href="./create-character-page-two.html">Next</a></li>
    </ul>
</nav>

<!-- Character Form -->
<div class="center">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">
                <span class="btn btn-link btn-block center-text" type="button">
                    Información general
                </span>
            </h2>
        </div>
        <div class="show" aria-labelledby="headingOne">
            <div class="card-body">
                <div id="save-alert-one" hidden class="alert alert-success" role="alert">
                    ¡Guardado!
                </div>
                <table class="table">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="player_name">Nombre del jugador: </label>
                                <input type="text" class="form-control" id="player_name">
                            </div>
                            <div class="form-group">
                                <label for="character_name">Nombre del personaje:</label>
                                <input type="text" class="form-control" id="character_name">
                            </div>
                            <div class="form-group">
                                <label for="birth_place">Lugar de nacimiento:</label>
                                <input type="text" class="form-control" id="birth_place">
                            </div>
                        </div>
                        <div class="col">
                            <div class="form-group">
                                <label for="mental_health">Trastornos mentales:</label>
                                <input type="text" class="form-control" id="mental_health">
                            </div>
                            <div class="form-group">
                                <label for="gender">Sexo:</label>
                                <input type="text" class="form-control" id="gender">
                            </div>
                        </div>
                    </div>
                </div>
                </table>
                <button id="save-info-button" type="button" class="btn btn-primary">Guardar</button>
                <a href="create-character-page-two.html" hidden id="continue-page-one-button" type="button" class="btn btn-primary">Continuar</a>
            </div>
        </div>
    </div>
</div>


<!-- Script -->
<script type="module" src = "create-character.js" ></script>
</body>
</html>
