          href = "../../../node_modules/bootstrap/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="../create-character.css">
    <style>
        body{

<body>
<!-- Toolbar -->
<nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Play A Game</span>
</nav>

<!-- Character Form -->
<div class="center">
    <div class="card">
        <div class="card-header">
            <h2 class="mb-0">
                <button class="btn btn-link btn-block center-text" type="button">
                    Características y tiradas
                </button>
            </h2>
        </div>
        <div class="show" aria-labelledby="headingOne">
            <div class="card-body">
                <div id="save-alert-two" hidden class="alert alert-success" role="alert">
                    ¡Guardado!
                </div>
                <p>
                    Las caracteristicas del jugador se calculan haciendo tiradas de dados, en
                    este caso, las haré por ti. <br>
                    Si no te gustan como han quedado... ¡siempre puedes volver a tirarlas!
                </p>
                <table class="table">
                    <tbody>
                    <tr>
                        <td>FUE</td>
                        <td id="FUE"></td>
                        <td>DES</td>
                        <td id="DES"></td>
                        <td>INT</td>
                        <td id="INT"></td>
                    </tr>
                    <tr>
                        <td>CON</td>
                        <td id="CON"></td>
                        <td>APA</td>
                        <td id="APA"></td>
                        <td>POD</td>
                        <td id="POD"></td>
                    </tr>
                    <tr>
                        <td>TAM</td>
                        <td id="TAM"></td>
                        <td>COR</td>
                        <td id="COR"></td>
                        <td>EDU</td>
                        <td id="EDU"></td>
                    </tr>
                    </tbody>
                </table>
                <button id="again-button" type="button" class="btn btn-secondary">Tirar de nuevo</button>
                <button id="save-info-button-two" type="button" class="btn btn-primary">Guardar</button>
                <a href="../create-character-page-three/create-character-page-three.html" hidden id="continue-page-two-button" type="button" class="btn btn-primary">Continuar</a>
            </div>
        </div>
    </div>
</div>

<script type="module" src = "create-character-page-two.js" ></script>
